<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - CodeAlpha Task 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 25px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.8);
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay h3 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .overlay p {
            color: #ddd;
            font-size: 0.9rem;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        .lightbox-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
        }

        .lightbox-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .lightbox-info p {
            font-size: 1rem;
            color: #ccc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }

        /* Hidden class for filtering */
        .gallery-item.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ My Image Gallery</h1>
        
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="people">People</button>
            <button class="filter-btn" data-filter="food">Food</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery" id="gallery">
            <!-- Images will be added by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" id="lightboxClose">&times;</span>
            <button class="lightbox-nav lightbox-prev" id="prevBtn">&#10094;</button>
            <img src="" alt="" id="lightboxImg">
            <button class="lightbox-nav lightbox-next" id="nextBtn">&#10095;</button>
            <div class="lightbox-info">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxCategory"></p>
            </div>
        </div>
    </div>

    <script>
        // Sample images data (replace with your own images)
        const images = [
            { src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500', title: 'Mountain Peak', category: 'nature' },
            { src: 'https://images.unsplash.com/photo-1514565131-fce0801e5785?w=500', title: 'City Lights', category: 'city' },
            { src: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=500', title: 'Portrait', category: 'people' },
            { src: 'https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=500', title: 'Delicious Food', category: 'food' },
            { src: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=500', title: 'Forest Path', category: 'nature' },
            { src: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=500', title: 'Urban Street', category: 'city' },
            { src: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=500', title: 'Smile', category: 'people' },
            { src: 'https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=500', title: 'Pizza', category: 'food' },
            { src: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=500', title: 'Waterfall', category: 'nature' },
            { src: 'https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=500', title: 'Skyline', category: 'city' },
            { src: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=500', title: 'Happy Face', category: 'people' },
            { src: 'https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?w=500', title: 'Salad Bowl', category: 'food' }
        ];

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxTitle = document.getElementById('lightboxTitle');
        const lightboxCategory = document.getElementById('lightboxCategory');
        const lightboxClose = document.getElementById('lightboxClose');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        let currentIndex = 0;
        let currentFilter = 'all';

        // Create gallery items
        function createGallery() {
            gallery.innerHTML = '';
            images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.dataset.category = img.category;
                item.innerHTML = `
                    <img src="${img.src}" alt="${img.title}">
                    <div class="overlay">
                        <h3>${img.title}</h3>
                        <p>${img.category}</p>
                    </div>
                `;
                item.addEventListener('click', () => openLightbox(index));
                gallery.appendChild(item);
            });
        }

        // Open lightbox
        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
        }

        // Update lightbox content
        function updateLightbox() {
            lightboxImg.src = images[currentIndex].src;
            lightboxTitle.textContent = images[currentIndex].title;
            lightboxCategory.textContent = images[currentIndex].category;
        }

        // Close lightbox
        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });

        // Navigation
        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateLightbox();
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            updateLightbox();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    updateLightbox();
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % images.length;
                    updateLightbox();
                } else if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                }
            }
        });

        // Filter functionality
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter images
                const filter = btn.dataset.filter;
                const items = document.querySelectorAll('.gallery-item');
                
                items.forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            });
        });

        // Initialize gallery
        createGallery();
    </script>
</body>
</html>
